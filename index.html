<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/devchallenges-checkout-page/scss/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script scr="script.js"></script>
    <title>Checkout page</title>
</head>

<body>
    <h1 class="checkout">Checkout</h1>
    <div class="wrap">

        <div class="purchase__box">

            <div class="purchase__item">

                <div class="item__image">
                    <img src="./assets/photo1.png" alt="backbag">
                </div>

                <div class="item__details">
                    <div class="item__name">
                        <p>Vintage Backbag</p>
                    </div>

                    <div class="item__price">
                        <span class="item__price--sale">$54.99</span>
                        <p class="item__price--old">$94.99</p>
                    </div>

                    <div class="incrementor__container">
                        <button class="icon__container" onclick="incrementor(event)" for="vintage-backbag-count" action="remove">
                            <span class="material-icons">remove</span>
                        </button>

                        <input id="vintage-backbag-count" class="item__quantity" type="text" value="1" />

                        <button class="icon__container" onclick="incrementor(event)" for="vintage-backbag-count" action="add">
                        <span class="material-icons">add</span>
                        </button>
                    </div>

                </div>
            </div>

            <div class="purchase__item">

                <div class="item__image">
                    <img src="./assets/photo2.png" alt="shoes">
                </div>

                <div class="item__details">
                    <div class="item__name">
                        <p>Levi Shoes</p>
                    </div>

                    <div class="item__price">
                        <span class="item__price--sale">$74.99</span>
                        <p class="item__price--old">$124.99</p>
                    </div>

                    <div class="incrementor__container">
                        <button class="icon__container" onclick="incrementor(event)" for="levi-shoes-count" action="remove">
                                <span class="material-icons">remove</span>
                            </button>

                        <input id="levi-shoes-count" class="item__quantity" type="text" value="1" />

                        <button class="icon__container" onclick="incrementor(event)" for="levi-shoes-count" action="add">
                            <span class="material-icons">add</span>
                            </button>
                    </div>
                </div>
            </div>

            <div class="purchase__price">
                <div class="shipping__price">
                    <span>Shipping</span>
                    <p>$19</p>
                </div>

                <div class="total__price">
                    <span>Total</span>
                    <p>$148.98</p>
                </div>
            </div>
        </div>


        <form action="#" class="form__container">
            <div class="contact__section">

                <h3>Contact infomation</h3>

                <div class="email__part form__part">
                    <label for="emailAddress">E-mail</label>
                    <input id="emailAddress" type="email" required class="input__form" placeholder="Enter your email..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Invalid e-mail address">
                    <i class="material-icons icon md-24 form__icon">email</i>
                </div>

                <div class="phone__part form__part">
                    <label for="tel">Phone</label>
                    <input type="tel" class="input__form" id="phone" name="phone" placeholder="Enter your phone..." required/>
                    <i class="material-icons md-24 icon form__icon">call</i>
                </div>
            </div>

            <div class="adress__part">
                <h3 class="shipping_address">Shipping address</h3>

                <div class="name__part form__part">
                    <label for="name">Full Name</label>
                    <input class="input__form" type="text" id="name" name="fullname" placeholder="Your name..." value="Rodney Cotton" required/>
                    <i class="material-icons md-24 icon form__icon">account_circle</i>
                </div>

                <div class="adress__part form__part">
                    <label for="adress">Adress</label>
                    <input class="input__form" type="text" id="adress" name="adress" placeholder="Your address.." required/>
                    <i class="material-icons md-24 icon form__icon">home</i>
                </div>

                <div class="city__part form__part">
                    <label for="city">City</label>
                    <input class="input__form" type="text" id="city" name="city" placeholder="Your city.." required/>
                    <i class="material-icons md-24 icon form__icon">location_city</i>
                </div>

                <div class="wrap__container">
                    <div class="country__part form__part">
                        <label for="country">Country</label>
                        <select aria-required="true" name="country" id="country" class="input__form" required>
                        <option value="select">Your country..</option>
                        <option value="cn">China</option>
                        <option value="kh">Cambogia</option>
                        <option value="hr">Croatia</option>
                        </select>
                        <i class="material-icons md-24 icon form__icon">location_city</i>
                    </div>

                    <div class="postal__part form__part">
                        <label for="postalcode">Postal code</label>
                        <input class="input__form" type="text" id="postalcode" name="postalcode" placeholder="Your postal code.." required/>
                        <i class="material-icons md-24 icon form__icon">markunread_mailbox</i>
                    </div>
                </div>
            </div>

            <div class="save__part">
                <input type="checkbox" id="save_info" name="save_info" required/>
                <label for="save_info">Save this information for next time</label>
            </div>

            <div class="continue">
                <input class="continue__button" type="submit" value="Continue">
            </div>
        </form>
    </div>

    <footer><a href="https://github.com/MatejaC/devchallenges-checkout-page">Mateja Cimpersak @
      DevChallenges.io</a></footer>

    <script src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/devchallenges-checkout-page/scss/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script scr="jquery.js"></script>
  <title>Checkout page</title>

</head>

<body>

  <div class="container"></div>
  <h1 class="checkout">Checkout</h1>

  <section class="rectangle-purchase">
    <div class="backbag-section">
      <img class="backbag" src="./assets/photo1.png" alt="backbag">
      <h5 class="name-bag">Vintage Backbag</h5>
      <h5 class="price1">$54.99</h5>
      <h5 class="old-price1">$94.99</h5>

      <form id="myform" method="POST" action="#">
        <input type="button" value="-" class="qtyminus" field="quantity" />
        <input type="text" name="quantity" value="0" class="qty" />
        <input type="button" value="+" class="qtyplus" field="quantity" />
      </form>
    </div>

    <div class="shoes-section">
      <img class="shoes" src="./assets/photo2.png" alt="shoes">
      <h5 class="name-shoes">Levi Shoes</h5>
      <h5 class="price2">$74.99</h5>
      <h5 class="old-price2">$124.99</h5>
      <form id="myform2" method="POST" action="#">
        <input type="button" value="-" class="qtyminus" field="quantity" />
        <input type="text" name="quantity2" value=" 0" class="qty">
        <input type="button" value="+" class="qtyplus" field="quantity" />
      </form>
    </div>

    <hr class="hr1">
    <h3 class="shipping">Shipping <span>$19</span></h3>
    <hr class="hr2">
    <h3 class="total">Total<span>$148.98</span></h3>

  </section>
  <section class="forms">
    <h4 class="contact-info">Contact infomation</h4>


    <label class="input-container" for="e-mail">E-mail</label> <br>
    <i class="material-icons icon md-24">email</i>
    <input class="input-form" type="text" id="e-mail" name="e-mail adress" placeholder="Enter your email..." required>


    <div>
      <label class="input-container" for="phone">Phone</label> <br>
      <i class="material-icons md-24 icon">call</i>
      <input class="input-form" type="text" id="phone" name="phone number" placeholder="Enter your phone..." required>
    </div>

    <h4 class="shipping-adress">Shipping address</h4>

    <div>
      <label class="input-container" for="fullname">Full Name</label> <br>

      <i class="material-icons md-24 icon">account_circle</i>
      <input class="input-form" type="text" id="fullname" name="fulltname" placeholder="Rodney Cotton" required>
    </div>
    <div>
      <label class="input-container" for="adress">Adress</label> <br>
      <i class="material-icons md-24 icon">home</i>
      <input class="input-form" type="text" id="adress" name="adress" placeholder="Your address.." required>
    </div>

    <div>
      <label class="input-container" for="city">City</label><br>

      <i class="material-icons md-24 icon">location_city</i>
      <input class="input-form" type="text" id="city" name="city" placeholder="Your city.." required>
    </div>


    <label class="input-container" for="country">Country</label> <br>
    <i class="material-icons md-24 icon">location_city</i>
    <select name="country" id="country-select">
      <option value="">Your country..</option>
      <option value="au">Australia</option>
      <option value="ca">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label class="input-container" for="postal-code">Postal code</label> <br>
    <i class="material-icons md-24 icon">markunread_mailbox</i>

    <input class="postal-code" type="text" id="postal-code" name="postal-code" placeholder="Your postal code..">


    <div>
      <input type="checkbox" id="save_info" name="save_info">
      <label for="save_info">Save this information for next time</label>
    </div>
  </section>

  <input class="continue" type="button" value="Continue">


  <footer><a href="https://github.com/MatejaC/devchallenges-checkout-page">Mateja Cimpersak @
      DevChallenges.io</a></footer>


  <script scr="jquery.js"></script>

</body>

</html>
